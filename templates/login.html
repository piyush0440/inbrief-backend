<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InBrief Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1976D2 0%, #BBDEFB 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #1976D2 0%, #BBDEFB 100%); }
            50% { background: linear-gradient(135deg, #1565C0 0%, #90CAF9 100%); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transform: translateY(0);
            animation: slideIn 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(30px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        .logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #1976D2;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, #1976D2, transparent);
            animation: logoLine 2s ease-in-out infinite;
        }

        @keyframes logoLine {
            0%, 100% { width: 50%; left: 0; }
            50% { width: 50%; left: 50%; }
        }

        .logo-text {
            color: #1976D2;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 4px rgba(25, 118, 210, 0.2);
        }

        .logo-subtext {
            font-size: 0.9rem;
            color: #555;
            margin-top: 2px;
        }

        .main-title {
            color: #1976D2;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 4px 8px rgba(25, 118, 210, 0.3); }
            50% { text-shadow: 0 4px 20px rgba(25, 118, 210, 0.6); }
        }

        .subtitle {
            color: #666;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 20px rgba(25, 118, 210, 0.2);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
            font-weight: 500;
        }

        .login-btn {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.3);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(25, 118, 210, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .error {
            color: #D32F2F;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 12px;
            background: rgba(211, 47, 47, 0.1);
            border-radius: 10px;
            border-left: 4px solid #D32F2F;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(25, 118, 210, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                max-width: 90%;
                margin: 1rem;
            }
            .main-title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .logo-text {
                font-size: 1.2rem;
            }
        }

        .success-message {
            color: #4CAF50;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            animation: successPulse 0.5s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <div>
                <span class="logo-text">NAVITASYS</span><br>
                <span class="logo-subtext">A TDK Group Company</span>
            </div>
            <div>
                <span class="logo-text">CoE</span><br>
                <span class="logo-subtext">Centre Of Excellence</span>
            </div>
        </div>
        
        <h1 class="main-title">InBrief</h1>
        <h2 class="subtitle">Admin Dashboard</h2>
        
        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="form-group">
                <input type="text" name="employee_id" placeholder="Employee ID" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Last 4 digits of phone number" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        {% if success %}
            <p class="success-message">{{ success }}</p>
        {% endif %}
    </div>

    <script>
        // Add form submission animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.querySelector('.login-btn');
            btn.textContent = 'Logging in...';
            btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #388E3C 100%)';
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add typing animation for title
        const title = document.querySelector('.main-title');
        const originalText = title.textContent;
        title.textContent = '';
        
        let i = 0;
        function typeWriter() {
            if (i < originalText.length) {
                title.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
